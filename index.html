<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screening</title>
  <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>
</head>
<body>
  <vapi-widget
    public-key="b0c5c612-2941-48c2-8438-ea8b3845eaf7"
    assistant-id="0e518834-8969-441a-a215-dc181b2c9f87"
    mode="voice"
    size="compact">
  </vapi-widget>

  <script>
    // optional: pass IDs from email
    const qs = new URLSearchParams(location.search);
    const rid = qs.get("rid") || null;
    const token = qs.get("t") || null;
    const widget = document.querySelector('vapi-widget');
    widget.setAttribute('assistant-overrides', JSON.stringify({
      recordingEnabled: true,
      variableValues: { rid, token }
    }));
  </script>
</body>
</html>
